<title>Affect Visualization</title>
<canvas id="pane" width="1000" height="500"></canvas>
<script>
var canvas = document.getElementById('pane')
var ctx = canvas.getContext('2d')

grid()
data()

function clear()
{
	ctx.clearRect(0, 0, canvas.width, canvas.height);
}
function grid()
{
	ctx.moveTo(0, 500)
	ctx.lineTo(1000, 500)
	ctx.moveTo(500, 500)
	ctx.lineTo(500, 0)
	ctx.lineWidth = 2
	ctx.stroke()
}
function data()
{
	circle(250, 250, 20, 5)
	circle(750, 250, 20, 5)
	for (var i = 0; i < 10; i++)
	{
		x = Math.floor(Math.random()*900)+50
		y = Math.floor(Math.random()*400)+50
		r = Math.floor(Math.random()*5)*10
		circle(x, y, r)
	}
}
function circle(x, y, r)
{
	ctx.beginPath()
	ctx.arc(x, y, r, Math.PI, -Math.PI, false)
	x < 500 ? ctx.fillStyle = "red" : ctx.fillStyle = "green"
	if (475 < x && x < 525) {ctx.fillStyle = "yellow"}
	ctx.fill()
	ctx.lineStyle = "black"
	ctx.stroke()
}
</script>
