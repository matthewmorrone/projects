<style type="text/css">

	margin: 0;
	padding: 0;

	margin: 0 auto;

	width: 100% !important;

	width: 100% !important;

<div id="techWeb">

<script>
var log = console.log.bind(console);
$(function() {
	$(window).on("mousewheel", function(e){
		if (e.originalEvent.wheelDelta > 0) {
			tw.zoomin()
		}
		if (e.originalEvent.wheelDelta < 0) {
			tw.zoomout()
		}
    }).on("keypress", function(e){
		log(e, e.originalEvent)
		if (e.which === 45) {
			tw.zoomout()
		}
		if (e.which === 61) {
			tw.zoomin()
		}
    })
})
</script>
</html>
